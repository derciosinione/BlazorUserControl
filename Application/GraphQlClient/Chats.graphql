query GetAllUserRoom($currentUserEmail: String!) {
  allChatRoomByUserEmail(userEmail: $currentUserEmail) {
    id
    name
    type
    participants {
      user {
        avatarUrl
        email
        name
      }
      joinedAt
    }
    messages {
      id
      content
      type
      senderEmail
      sentAt
    }
  }
}